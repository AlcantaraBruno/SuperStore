{% extends "model-page.html" %}

{% block content %}

<h1 class="text-center">Detalhes do Produto</h1>

<!-- The Modal -->
<div class="modal fade" id="modal_confirm">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Deseja realemnte excluir?</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>      
            </div>
            <div class="modal-body text-right">
                <a href="/store/delete/{{product.id}}">
                    <button type="button" class="btn btn-danger">
                        Excluir
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Cancelar
                    </button>
                </a>
            </div>

        </div>
    </div>
</div>

<div class="container mp-4 mb-4">
    <div class="row">
        <div class="col-sm-4">
            <div  style="border-color: cornflowerblue; border-style: solid; width: 256px;">
                <img src="{{product.photo.url}}" width="250" height="250" style="margin-top: 16px">
            </div>
        </div>
        <div class="col-sm-8">
            <p><b>Nome: </b>{{ product.name}}</p>
            <p><b>Descrição: </b>{{ product.description }}</p>
            <p><b>Preço R$: </b>{{ product.price}}</p>
            <!--Botões-->
            <a href="#">
            <button type="button" class="btn btn-primary">Alterar</button>
            </a>

            
            <button type="button" class="btn btn-danger" data-toggle = "modal" data-target = "#modal_confirm">Excluir</button>
            

        </div>
    </div>
</div>

{% endblock %}
