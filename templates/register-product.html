{% extends "model-page.html" %}

{% block content %}
    <h1 class="text-center">Cadastrar Produto</h1>
    <form enctype="multipart/form-data" action="register/submit", method="POST">{% csrf_token %}

        <div class="container">
            <div class="form-group">
                <label for="name">Nome</label>
                <input class="form-control" name="name" type="text">
            </div>
            <div class="form-group">
                <label for="description">Descrição</label>
                <textarea class="form-control" name="description" type="text"></textarea>
            </div>
            <div class="form-group">
                <label for="price">Preço</label>
                <input class="form-control" name="price" type="text">
            </div>
            <div class="form-group">
                <input type="file" class="form-control-file border" name="file" accept="image/*">
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
    
        </div>
    </form>

{% endblock %}
